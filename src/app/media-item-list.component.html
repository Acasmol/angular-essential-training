<section>
    <!--Syntax how to pass data from a parent component to a child component-->
    <!--(delete) = binding the event output from the child component. The "dollars $" sign allows you to pass that to the method-->  
  <mw-media-item 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{
      'medium-movies': mediaItem.medium === 'Movies',
      'medium-series': mediaItem.medium === 'Series'
    }"></mw-media-item>
</section>
